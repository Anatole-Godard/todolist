<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>2DoList</title>
</head>
<body class="" style="background-color: #272626">
<nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-5">
    <a class="navbar-brand" href="#">My 2doList </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Accueil <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Vue Mensuelle</a>
            <a class="nav-item nav-link" href="#">Vue Hebdomadaire</a>
            <a class="nav-item nav-link disabled" href="#">Taches archivées</a>
        </div>
        <span id="Deco" class=" ml-auto nav-item nav-link text-light"><i class="fa fa-sign-out" aria-hidden="true"></i> Deconnection</span>
    </div>
</nav>
<div class="mx-4" id="mainContent">
    <div class="text-center text-light" id="">
        <h1 id="mainSubTitle"></h1>
    </div>
    <div class="float-right bg-danger rounded-circle text-center pt-2" style="width: 3em;height: 3em;color: white"><i class="fa fa-plus fa-2x mx-auto" aria-hidden="true"></i></div>

</div>
<div id="signinDiv" style="display: none;color: aliceblue;">


    <ul class="col-md-6 mx-auto nav nav-tabs mb-5">
        <li class="nav-item col-md-6 ">
            <a class="nav-link active" data-toggle="tab" href="#Connection">Connection</a>
        </li>
        <li class="nav-item col-md-6 ">
            <a class="nav-link" data-toggle="tab" href="#Inscription">Inscription</a>
        </li>
    </ul>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade show active" id="Connection">
            <div class="col-md-4 mx-auto">
                <h1 class="text-center">connection</h1>
                <h1 class="text-center mb-4">ppoupardin@test.com - adminn</h1>
                <fieldset>
                    <div class="form-group">
                        <label for="signInEmail">Address Email</label>
                        <input type="email" class="form-control" id="signInEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="signInPassword">Password</label>
                        <input type="password" min="6" class="form-control" id="signInPassword" placeholder="Password">
                    </div>
                    <button type="button" id="signInSubmit" class="btn btn-primary">Submit</button>
                </fieldset>
            </div>
        </div>
        <div class="tab-pane fade" id="Inscription">
            <div class="col-md-4 mx-auto">
                <h1 class="text-center">Inscription</h1>
                <fieldset>
                    <div class="form-group">
                        <label for="signInEmail">Address Email</label>
                        <input type="email" class="form-control" id="signUpEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="signInPassword">Mot de passe</label>
                        <input type="password" min="6" class="form-control" id="signUpPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="signInPassword">Vérification mot de passe</label>
                        <input type="password" min="6" class="form-control" id="signUpPassword2" placeholder="retaper mot de passe">
                        <p id="alertSignUp" class="text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label for="signInPassword">Pseudo</label>
                        <input type="text" min="6" class="form-control" id="signUpName" placeholder="Entrer un pseudo">
                    </div>
                    <button type="button" id="signUpSubmit" class="btn btn-primary">Submit</button>
                </fieldset>
            </div>
        </div>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
<script src="includes/authfirebase.js"></script>

<script>

</script>
</body>
</html>
