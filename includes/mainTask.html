<div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-secondary ">
            <div class="modal-header text-center text-light">
                <h4 class="modal-title w-100 font-weight-bold">Création d'une nouvelle tâche</h4>
                <button type="button" class="close pl-2 text-light" data-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body mx-3 text-light">
                <div class="md-form mb-5">
                    <label data-error="wrong" data-success="right" for="nametask">Nom de la tâche </label>
                    <input type="text" id="nametask" class="form-control validate" required>
                </div>

                <div class="md-form mb-4">
                    <label data-error="wrong" data-success="right" for="descriptiontask">Description</label>
                    <textarea id="descriptiontask" class="form-control validate" required></textarea>
                </div>

                <div class="md-form mb-4">
                    <div class="row">
                        <div class="col">
                            <label data-error="wrong" data-success="right" for="datetask">Date</label>
                            <input type="date" id="datetask" class="form-control validate" required>
                        </div>
                        <div class="col">
                            <label data-error="wrong" data-success="right" for="datetask">Heure</label>
                            <input type="time" id="timetask" class="form-control validate" required>
                        </div>
                    </div>
                </div>

                <div class="md-form mb-4">
                    <div class="row">
                        <div class="col">
                            <label data-error="wrong" data-success="right" for="dateremindertask">Date de
                                rappel</label>
                            <input type="date" id="dateremindertask" class="form-control validate">
                        </div>
                        <div class="col">
                            <label data-error="wrong" data-success="right" for="timeremindertask">Heure</label>
                            <input type="time" id="timeremindertask" class="form-control validate" required>
                        </div>
                    </div>
                </div>
                <div class="md-form mb-4">
                    <label data-error="wrong" data-success="right" for="category">Catégorie</label>
                    <select name="category" id="category">
                        <option value="">--Please choose an option--</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="hamster">Hamster</option>
                        <option value="parrot">Parrot</option>
                        <option value="spider">Spider</option>
                        <option value="goldfish">Goldfish</option>
                    </select>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default bg-danger rounded text-light" id="create">Créer</button>
            </div>
        </div>
    </div>
</div>
