<div class="text-center text-light" id="">
    <h1 id="mainSubTitle"></h1>
</div>
<div class="float-right bg-danger rounded-circle text-center pt-2" data-toggle="modal"
     data-target="#modalLoginForm" style="width: 3em;height: 3em;color: white;z-index: 10"><i class="fa fa-plus fa-2x mx-auto"
                                                                                  aria-hidden="true"></i></div>

<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-secondary ">
            <div class="modal-header text-center text-light">
                <h4 class="modal-title w-100 font-weight-bold">Création d'une nouvelle tâche</h4>
                <button type="button" class="close pl-2 text-light" data-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body mx-3 text-light">
                <div class="md-form mb-5">
                    <label data-error="wrong" data-success="right" for="nametask">Nom de la tâche </label>
                    <input type="text" id="nametask" class="form-control validate" required>
                </div>

                <div class="md-form mb-4">
                    <label data-error="wrong" data-success="right" for="descriptiontask">Description</label>
                    <textarea id="descriptiontask" class="form-control validate" required></textarea>
                </div>

                <div class="md-form mb-4">
                    <label data-error="wrong" data-success="right" for="datetask">Date</label>
                    <input type="date" id="datetask" class="form-control validate" required>
                </div>

                <div class="md-form mb-4">
                    <label data-error="wrong" data-success="right" for="dateremindertask">Date de rappel</label>
                    <input type="date" id="dateremindertask" class="form-control validate">
                </div>
                <div class="md-form mb-4">
                    <label data-error="wrong" data-success="right" for="category">Catégorie</label>
                    <select name="category" id="category">
                        <option value="">--Please choose an option--</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="hamster">Hamster</option>
                        <option value="parrot">Parrot</option>
                        <option value="spider">Spider</option>
                        <option value="goldfish">Goldfish</option>
                    </select>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default bg-danger rounded text-light" id="create" >Créer</button>
            </div>
        </div>
    </div>
</div>

<section>
    <h3>&Agrave; faire</h3>
      <div><button class="btn btn-default bg-danger rounded text-light" id="read" >Lire</button></div>

<table id="myTableTaskToDo" class="table table-striped">
   <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Cat&eacute;gorie</th>
        <th>Date d'échéance</th>
        <th>Reminder</th>
        <th>Description</th>
        <th>Modifier</th>
        <th>Supprimer</th>
    <tr>
    </tr>
   </thead>
    <tbody>
    </tbody>
</table>
</section>

<script src="includes/crudtask.js"></script>
